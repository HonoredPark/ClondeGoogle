<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="menusuperior">
        <nav>
            <ul>
                <li> <a href="gmail.com"> Gmail </a></li>
                <li> <a href="https://www.google.com.mx/imghp"> Imagenes </a></li>
                <li id="GoogleApps"> <img src="https://static.jeurissen.co/apps/images/g-app-launcher/icon.svg"
                        alt="GoogleApps"></li>
                <li id="profilepic"> <img src="https://icon-library.com/images/google-user-icon/google-user-icon-7.jpg"
                        alt="Usuario"></li>
            </ul>
        </nav>
    </div>
    <header>
        <div id="logo">
            <img src=https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png alt="Google">
        </div>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Busca en Google o escribe una URL">
            <button id="search-button">Buscar</button>
        </div>
        <div id="iconos">
            <ul> 
                <li> <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png?20200503174721"><a href="#"></a></li>
                <li> <img src="https://thumbs.dreamstime.com/z/vinnytsia-ukraine-may-discord-social-logotype-flat-style-media-icon-can-be-used-web-mobile-ui-vector-illustration-279761436.jpg?w=768"><a href="#"></a></li>
                <li> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/239px-YouTube_full-color_icon_%282017%29.svg.png"><a href="#"></a></li>
                <li> <img src="https://cdn.gogeticon.net/files/3132494/37fc1bfccf06a892b2fd6a934b4f529a.png"><a href="#"></a></li>
            </ul>
        </div>
    </header>
</body>

</html>
